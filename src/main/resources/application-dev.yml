server:
  port: 8080

spring:
  application:
    name: millie-service
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
